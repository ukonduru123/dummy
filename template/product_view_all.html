{% extends "base.html" %}

{% block page_title %}
    View All Desserts
{% endblock %}

{% block page_head %}
    All Desserts
{% endblock %}

{% block page_content %}
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <a href="{{ url_for('product_view_all') }}">Back to All Desserts</a>
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        {% for p in products %}
        <div class="col-lg-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="thumbnail">
                    <a href="{{ url_for('product_view', product_id=p.product_id) }}">
                        <img class="img-fluid" src="{{ url_for('static', filename='/images/products/' + p.product_image) }}" alt="Picture of {{ p.product_name }}">
                    </a>
                    <div class="caption text-center">
                        <h4 class="bold">{{ p.product_name }}</h4>
                        <p>
                            {{ p.product_description }}
                        </p>
                        <hr>
                        <p>
                            <a href="{{ url_for('product_view', product_id=p.product_id) }}" class="btn btn-primary btn-sm">View</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
